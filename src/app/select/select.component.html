<div class="wrapper">
    <p class="select-title">Категория</p>
    <div class="select">
        <select (change)="selectCategory($event)">
            <option value="">Все</option>
            <ng-container *ngFor="let category of categoryes">
                <option >{{category}}</option>
            </ng-container>
            
        </select>
    </div>
</div>
